<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div>
      {%- if site.author -%}
        {{ site.author | escape }}
      {%- else -%}
        {{ site.title | escape }}
      {%- endif -%}
    </div>
    {%- if site.email -%}
      <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
    {%- endif -%}

    {% comment %} <h2 class="footer-heading">{{ site.title | escape }}</h2> {% endcomment %}

  </div>

</footer>
