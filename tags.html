---
layout: default
permalink: /tags
title: По тегам
---

<ul>
  {% for tag in site.tags %}
      <li>
        {{ tag[0] }}
        <ul>
          {% for post in tag[1] %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </li>
  {% endfor %}
</ul>
